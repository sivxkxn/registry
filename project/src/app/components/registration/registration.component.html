<div class="form-wrapper-reg">
    <p class="reg-title">ВХІД ДО РЕЄСТРУ</p>
    <form [formGroup]="fullForm">
        <input class="reg-input" formControlName="login" placeholder="Логін" type="text">
        <input class="reg-input" formControlName="password" placeholder="Пароль" type="password">
        <p class="registartion-error">{{notCorrect}}</p>
        <button mat-flat-button class="main-search-button" (click)="onToggle()">Увійти</button>
    </form>
</div>
