<h2 class="register-prisoner-title">Список засуджених осіб</h2>
<div class="result-box">
    <div class="mat-elevation-z8 search-table">
        <table mat-table #table [dataSource]="dataSource">
            <ng-container matColumnDef="taxNumber">
                <th mat-header-cell *matHeaderCellDef> Ідентифікаційний номер </th>
                <td mat-cell *matCellDef="let prisoner1"> {{prisoner1.taxNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef> Ім'я </th>
                <td mat-cell *matCellDef="let prisoner1"> {{prisoner1.fullName}} </td>
            </ng-container>
            <ng-container matColumnDef="caseNumber">
                <th mat-header-cell *matHeaderCellDef> Номер справи </th>
                <td mat-cell *matCellDef="let prisoner1"> {{prisoner1.caseNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef> Дії</th>
                <td mat-cell *matCellDef="let prisoner1"> <button (click)="onDelete(prisoner1.id)" class="delete-btn">Видалити</button> <button (click)="onEdit(prisoner1)" class="edit-btn">Редагувати</button></td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="search-row" *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Обрати кількість елементів">
        </mat-paginator>
    </div>
</div>
