<h2 class="search-title">ПОШУК ВІДОМОСТЕЙ ЗАСУДЖЕНИХ ТА ОСІБ, УЗЯТИХ ПІД ВАРТУ</h2>
<div class="search-wrapper">
    <div class="search-main">
        <div class="side-search-bar">
            <form [formGroup]="fullForm">
                <input class="search-input" formControlName="fullName" placeholder="ПІБ" type="text">
                <!-- <input class="search-input" formControlName="taxNumber" placeholder="Податковий номер" type="number"> -->
                <!-- <input class="search-input" formControlName="caseNumber" placeholder="Номер справи" type="number"> -->
            </form>
        </div>
        <div class="result-box">
            <div class="mat-elevation-z8 search-table">
                <table mat-table [dataSource]="dataSource">
                  <ng-container matColumnDef="taxNumber" >
                    <th mat-header-cell *matHeaderCellDef > Ідентифікаційний номер </th>
                    <td mat-cell *matCellDef="let element" (click)="onToggle(element)"> {{element.taxNumber}} </td>
                  </ng-container>
                  <ng-container matColumnDef="fullName">
                    <th mat-header-cell *matHeaderCellDef> Ім'я </th>
                    <td mat-cell *matCellDef="let element" (click)="onToggle(element)"> {{element.fullName}} </td>
                  </ng-container>
                  <ng-container matColumnDef="caseNumber" >
                    <th mat-header-cell *matHeaderCellDef> Номер справи </th>
                    <td mat-cell *matCellDef="let element" (click)="onToggle(element)"> {{element.caseNumber}} </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row class="search-row" *matRowDef="let row; columns: displayedColumns;"></tr> 
                </table> 
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons 
                               aria-label="Обрати кількість елементів">
                </mat-paginator>
              </div>
        </div>
    </div>
</div>
