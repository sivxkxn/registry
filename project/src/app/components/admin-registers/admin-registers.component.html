<h2 class="register-prisoner-title">Список реєстраторів</h2>
<div class="result-box">
    <div class="mat-elevation-z8 search-table">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef>  Ім'я </th>
                <td mat-cell *matCellDef="let register"> {{register.fullName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Пошта </th>
                <td mat-cell *matCellDef="let register"> {{register.email}} </td>
            </ng-container>
            <ng-container matColumnDef="taxNumber">
                <th mat-header-cell *matHeaderCellDef> ІНН </th>
                <td mat-cell *matCellDef="let register"> {{register.taxNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="login">
                <th mat-header-cell *matHeaderCellDef> Логін </th>
                <td mat-cell *matCellDef="let register"> {{register.login}} </td>
            </ng-container>

            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef> Пароль </th>
                <td mat-cell *matCellDef="let register"> {{register.password}} </td>
            </ng-container>

            <ng-container matColumnDef="organization">
                <th mat-header-cell *matHeaderCellDef> Організація </th>
                <td mat-cell *matCellDef="let register"> {{register.organization}} </td>
            </ng-container>

            <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef> Статус </th>
                <td mat-cell *matCellDef="let register"> {{register.isActive}} </td>
            </ng-container>

            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef> Дії</th>
                <td mat-cell *matCellDef="let register" class="btn-cell"> <button (click)="onActivate(register)" *ngIf="register.isActive==='Активний'" class="activate-btn">Активовано</button> <button (click)="onDeactivate(register)" *ngIf="register.isActive ==='Деактивований'" class="deactivate-btn">Деактивований</button> <button (click)="onEdit(register)" class="edit-btn">Редагувати</button></td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="search-row" *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Обрати кількість елементів">
        </mat-paginator>
    </div>
</div>
